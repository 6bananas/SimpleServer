<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
</head>

<body>
<h3 style="text-align:center">文件上传</h3>

    <input type="submit" name="submit" value="上传"/>
</form>
</body>
</html>
